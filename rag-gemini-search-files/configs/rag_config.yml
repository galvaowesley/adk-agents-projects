# Configuration for RAG with Gemini model
chunking:
  max_tokens_per_chunk: 400
  max_overlap_tokens: 40
retrieval:
  top_k: 5
  metadata_filter: null  
model:
  name: gemini-2.5-flash
  temperature: 0.2
  max_output_tokens: 1024
store:
  display_name: rag-store-principal
  create_if_missing: true
  polling_interval_seconds: 5
  timeout_seconds: 180
formatting:
  append_sources_inline: true
  sources_label: "Fontes:"  # Maintain consistency with system prompt
  style: "parentheses"      # parentheses | brackets
  joiner: "; "
  show_page: true
  page_prefix: "Art"        # Example: use "Art" or "p." depending on the document